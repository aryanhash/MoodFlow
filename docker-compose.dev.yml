# Development Docker Compose
version: '3.8'

services:
  # Python FastAPI Backend (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: moodflow-backend-dev
    ports:
      - "5000:5000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
    volumes:
      - ./python_backend:/app/python_backend
      - ./shared:/app/shared
    networks:
      - moodflow-dev-network
    restart: unless-stopped
    command: ["python", "-m", "uvicorn", "python_backend.main:app", "--host", "0.0.0.0", "--port", "5000", "--reload"]

  # React Frontend (Development with hot reload)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.dev
    container_name: moodflow-frontend-dev
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./client:/app/client
      - ./shared:/app/shared
    networks:
      - moodflow-dev-network
    restart: unless-stopped

networks:
  moodflow-dev-network:
    driver: bridge
