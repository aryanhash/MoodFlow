# Docker Compose for MoodFlow App
version: '3.8'

services:
  # Python FastAPI Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: moodflow-backend
    ports:
      - "5000:5000"
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
    volumes:
      - ./python_backend:/app/python_backend:ro
      - ./shared:/app/shared:ro
    networks:
      - moodflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: moodflow-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - moodflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL Database (Optional - for production)
  database:
    image: postgres:15-alpine
    container_name: moodflow-database
    environment:
      - POSTGRES_DB=moodflow
      - POSTGRES_USER=moodflow
      - POSTGRES_PASSWORD=moodflow123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - moodflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U moodflow"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache (Optional - for session storage)
  redis:
    image: redis:7-alpine
    container_name: moodflow-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - moodflow-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  moodflow-network:
    driver: bridge
